<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/profile.css}">
</head>
<body>
<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <h1>My Profile</h1>
        </div>
        <div class="profile-info">
            <p><strong>Name:</strong> <span th:text="${firstName}+' '+${lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        </div>
        <div class="profile-actions">
            <button class="edit-btn" onclick="window.location.href='/editProfile';">Edit Profile</button>
            <button class="logout-btn" onclick="window.location.href='/logout';">Sign Out</button>
        </div>
    </div>
</div>
</body>
</html>
